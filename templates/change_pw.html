{% extends 'dummy.html' %}

{% block title %}
    <title>Change Password</title>

{% endblock %}

{% block body_block %}
<center>
    <h1>Change your Password Here</h1>
    <div class="container">
    <form method="POST">
        {% csrf_token %}
        <label for="cpw">Change Password</label>
        <input type="password" name="cpw" id="cpw"><br>
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
        
      
    </div>
</center>
{% endblock %}
